apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'pmd'

repositories {
    mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.11'
}

checkstyle {
    ignoreFailures = true
}

sourceSets {
    test {
        java {
            srcDirs = ["src/"]
        }
    }
}

task compile(dependsOn: [jar, test, check]) << {
    println 'compiling source'

}
